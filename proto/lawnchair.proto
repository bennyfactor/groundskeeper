syntax = "proto3";

message Timestamp {
    int64 seconds = 1;
    int32 nanos = 2;
}

message GridState {
    string grid_size = 1;
    int32 hotseat_count = 2;
    int32 device_type = 3;
}

message BackupInfo {
    int32 lawnchair_version = 1;
    int32 backup_version = 2;
    Timestamp created_at = 3;
    int32 contents = 4;
    int32 preview_width = 5;
    int32 preview_height = 6;
    GridState grid_state = 7;
    bool preview_dark_text = 8;
}
